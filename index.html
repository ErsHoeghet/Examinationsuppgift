<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solsystemet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section id="pageOne">
        <article id="0" class="pageOne__sun planet"></article>
        <article class="pageOne__topicWrapper">
            <h1 class="pageOne__topic">SOLSYSTEMET</h1>
            <h2 class="pageOne__topicLatin">SOLARIS</h2>
        </article>
        <article class="pageOne__planetsWrapper">
            <!-- JavaScript här -->
        </article>
    </section>



    <section id="pageTwo">
        <div class="pageTwo__wrapper">
            <article class="pageTwo__planetShadowOuter"></article>
            <article class="pageTwo__planetShadowInner"></article>
            <article class="pageTwo__planet"></article>
            <div class="pageTwo__innerWrapper">
                <h1 class="pageTwo__planetName"></h1>
                <h2 class="pageTwo__planetNameLatin"></h2>
                <p class="pageTwo__planetInfo"></p>
                <div class="pageTwo__verticalLine"></div>
                <div class="pageTwo__midInfoWrapper">
                    <section class="pageTwo__leftInfoBox">
                        <h3>OMKRETS</h3>
                        <p class="pageTwo__circumference"></p>
                        <h3>MAX TEMPERATUR</h3>
                        <p class="pageTwo__maxTemp"></p>
                    </section>
                    <section class="pageTwo__rightInfoBox">
                        <h3>KM FRÅN SOLEN</h3>
                        <p class="pageTwo__kmFromSun"></p>
                        <h3>MIN TEMPERATUR</h3>
                        <p class="pageTwo__minTemp"></p>
                    </section>
                </div>
                <div class="pageTwo__verticalLine"></div>
                <h3>MÅNAR</h3>
                <p class="pageTwo__moons"></p>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
